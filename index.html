<!doctype html>
<html lang="ru">

<head>
	<title>HTML</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width" initial-scale=1.0>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<div class="wrapper">
		<main class="main">
			<div class="container">
				<h1 class="title">Зарабатывайте вместе с нами!</h1>
				<div class="step">
					<a class="step__block step-blue" href="#0">
						<div class="step__header">
							<div class="step__number"><span>1</span></div>
							<div class="step__title">Получите<br> партнерскую ссылку</div>
						</div>
						<div class="step__image">
							<img class="step__img" src="./img/svg/step-1.svg" alt="Человек с ноутбуком ">
						</div>
					</a>
					<a class="step__block step-pink" href="#0">
						<div class="step__header">
							<div class="step__number"><span>2</span></div>
							<div class="step__title">Расскажите<br>o IIII.COM</div>
						</div>
						<div class="step__image">
							<img class="step__img" src="./img/svg/step-2.svg" alt="Люди общаются в социальных сетях в телефоне">
							<img class="step__arrow" src="./img/svg/arrow-step.svg" alt="стрелка указывает на следующее действие">
						</div>
					</a>
					<a class="step__block step-green" href="#0">
						<div class="step__header">
							<div class="step__number"><span>3</span></div>
							<div class="step__title">Получайте хороший процент от покупок по вашей ссылке!</div>
						</div>
						<div class="step__image">
							<img class="step__img" src="./img/svg/step-3.svg" alt="Человек радуется">
							<img class="step__arrow" src="./img/svg/arrow-step.svg" alt="стрелка указывает на следующее действие">
						</div>
					</a>
				</div>
				<div class="with-us__button-body">
					<a class="with-us__button-item" href="#0">
						<span class="with-us__button-shell">
							<svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12.9688 17.4844L9.5 14.0156L10.9062 12.6094L12.9688 14.6719L18.0781 9.51562L19.4844 10.9219L12.9688 17.4844ZM11.3281 7.82812C10.5469 8.60938 9.60938 9 8.51562 9C7.42188 9 6.46875 8.60938 5.65625 7.82812C4.875 7.04688 4.48438 6.10938 4.48438 5.01562C4.48438 3.92188 4.875 2.98438 5.65625 2.20312C6.46875 1.39063 7.42188 0.984375 8.51562 0.984375C9.60938 0.984375 10.5469 1.39063 11.3281 2.20312C12.1094 2.98438 12.5 3.92188 12.5 5.01562C12.5 6.10938 12.1094 7.04688 11.3281 7.82812ZM6.5 14.0156L9.5 17.0156H0.5V15C0.5 13.8125 1.40625 12.8594 3.21875 12.1406C5.0625 11.3906 6.82812 11.0156 8.51562 11.0156C8.98438 11.0156 9.3125 11.0312 9.5 11.0625L6.5 14.0156Z" fill="#95FF4A" />
							</svg>
							Стать партнером
						</span>
					</a>
				</div>
			</div>
		</main>
	</div>


	<script src="js/app.js"></script>
